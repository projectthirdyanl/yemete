apiVersion: apps/v1
kind: Deployment
metadata:
  name: yametee
  namespace: yametee-staging
  labels:
    app: yametee
    version: ${IMAGE_TAG}
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: yametee
  template:
    metadata:
      labels:
        app: yametee
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: yametee
          image: ${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: NODE_ENV
              value: 'production'
            - name: PORT
              value: '3000'
            - name: HOSTNAME
              value: '0.0.0.0'
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: yametee-secrets
                  key: database-url
            - name: PAYMONGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: yametee-secrets
                  key: paymongo-secret-key
            - name: PAYMONGO_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: yametee-secrets
                  key: paymongo-public-key
            - name: PAYMONGO_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: yametee-secrets
                  key: paymongo-webhook-secret
            - name: NEXTAUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: yametee-config
                  key: nextauth-url
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: yametee-secrets
                  key: nextauth-secret
            - name: ADMIN_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: yametee-secrets
                  key: admin-jwt-secret
          resources:
            requests:
              memory: '512Mi'
              cpu: '250m'
            limits:
              memory: '1Gi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      imagePullSecrets:
        - name: ghcr-secret

---
apiVersion: v1
kind: Service
metadata:
  name: yametee-service
  namespace: yametee-staging
  labels:
    app: yametee
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: yametee

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: yametee-hpa
  namespace: yametee-staging
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: yametee
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yametee-ingress
  namespace: yametee-staging
  annotations:
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - yametee-staging.example.com
      secretName: yametee-tls
  rules:
    - host: yametee-staging.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: yametee-service
                port:
                  number: 80
